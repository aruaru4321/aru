<style>
    body { font-family: 'Kosugi Maru', sans-serif; background-color: #fff; color: #333; margin: 0; line-height: 1.8; overflow-x: hidden; }
    .top-spacer { height: 60px; background-color: #fff; width: 100%; }
    
    /* ヒーローセクション */
    .hero-banner { background-color: #fade6b; padding: 5rem 2rem; position: relative; overflow: hidden; }
    .hero-container { max-width: 900px; margin: 0 auto; position: relative; z-index: 2; }
    .company-name-top { font-size: 1.7rem !important; border-bottom: 2px solid #333; display: inline-block !important; margin-bottom: 2.5rem; padding-bottom: 2px; font-weight: bold; }
    .main-copy { font-size: 2.8rem; font-weight: bold; line-height: 1.4; margin-bottom: 2rem; letter-spacing: 0.05em; }
    .sub-copy { font-size: 1.1rem; line-height: 1.8; max-width: 600px; }
    
    /* 浮いている画像：スマホでは少し小さくして位置を調整 */
    .floating-hero-image { position: absolute; right: -30px; top: -100px; width: 400px; height: auto; z-index: 1; mix-blend-mode: multiply; pointer-events: none; opacity: 0.8; }

    /* 設立のオモイ：Flexboxの重なりを解消 */
    .omoi-section { background: #fff; padding: 5rem 1rem; }
    .omoi-container { max-width: 800px; margin: 0 auto; display: flex; align-items: center; flex-wrap: wrap; gap: 30px; }
    .omoi-text-wrapper { flex: 1; min-width: 300px; z-index: 2; }
    
    /* 代表写真：スマホでは中央寄せ */
    .representative-frame { width: 280px; height: 280px; margin: 0 auto; border-radius: 50%; border: 6px solid #fade6b; overflow: hidden; display: flex; justify-content: center; align-items: center; background-color: #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .representative-frame img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-container { max-width: 800px; margin: 0 auto; padding: 0 15px; }
    .underline-title { display: inline-block !important; border-bottom: 2px solid #333; margin-bottom: 0px !important; padding-bottom: 5px; line-height: 1.2; }
    
    /* 事業内容：スマホで縦に並ぶように */
    .circle-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 2rem; }
    .business-circle { background: #fade6b; width: 250px; height: 250px; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    .business-circle strong { font-size: 1.1rem; display: block; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
    
    .latest-info-flex { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 20px; }
    .sns-icons-wrap { display: flex; gap: 30px; margin-top: 1.5rem; }
    .sns-link-icon { font-size: 55px; color: #fade6b; transition: 0.3s; }
    .sns-side-img { width: 180px; height: auto; mix-blend-mode: multiply; border-radius: 10px; }

    .recruit-link { display: block; background: #f9f9f9; padding: 1.2rem; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #fade6b; color: #333; text-decoration: none; }
    
    .contact-form { background-color: #fcfcfc; padding: 2rem; border-radius: 15px; border: 1px solid #eee; margin-bottom: 3rem; }
    .button.is-primary-custom { background-color: #fade6b; color: #333; font-weight: bold; border: none; width: 100%; height: 3.5rem; }

    .section-spacer { height: 4rem; }

    /* --- スマホ専用の調整 (Media Query) --- */
    @media screen and (max-width: 768px) {
        .main-copy { font-size: 1.8rem; }
        .hero-banner { padding: 3rem 1rem; }
        .floating-hero-image { width: 200px; top: -50px; right: -50px; opacity: 0.5; } /* 重なりすぎ防止 */
        
        .omoi-container { flex-direction: column-reverse; text-align: center; } /* 写真を上に、テキストを下に */
        .representative-frame { width: 200px; height: 200px; }
        
        .latest-info-flex { justify-content: center; text-align: center; }
        .sns-icons-wrap { justify-content: center; }
        .sns-side-img { display: none; } /* スマホでは非表示にしてスッキリさせる */

        .contact-form { padding: 1.5rem; }
        
        /* 改行の制御 */
        br { display: none; } /* スマホでは変な位置の改行を消す */
        .main-copy br { display: block; } /* キャッチコピーの改行だけ活かす */
    }
</style>
