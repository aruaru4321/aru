<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="google-site-verification" content="-064rE3D7Vs71C1Jp-knjbdAgcoATSEz_gepR37DXGM" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合同会社ある | 可能性をつかむ場所がここにある。</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #fff;
      color: #333;
      line-height: 1.8; /* 行間を広げて読みやすく */
    }
    .hero-banner {
      background-color: #fade6b;
      padding: 4rem 1.5rem;
      min-height: 60vh;
      display: flex;
      align-items: center;
    }
    .hero-container {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    .company-name {
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 2px solid #333;
      display: inline-block;
      margin-bottom: 2rem;
    }
    /* メインコピーの調整 */
    .main-copy {
      font-size: 1.8rem; /* スマホ用サイズ */
      font-weight: bold;
      line-height: 1.4;
      margin-bottom: 1.5rem;
      word-break: keep-all; /* 単語の途中で切らない */
      overflow-wrap: anywhere;
    }
    /* スマホの時だけ <br> を無効にする */
    @media screen and (max-width: 768px) {
      .main-copy br {
        display: none;
      }
    }
    /* PCの時は文字を大きく、改行を有効に */
    @media screen and (min-width: 769px) {
      .main-copy {
        font-size: 3.5rem;
      }
      .main-copy br {
        display: inline;
      }
    }
    .sub-copy {
      font-size: 1rem;
      max-width: 500px;
    }
    /* 設立のオモイ セクション */
    .section-content {
      padding: 4rem 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #333;
      display: inline-block;
      margin-bottom: 2rem;
    }
    .content-text {
      font-size: 1rem;
      text-align: justify; /* 両端を揃えて綺麗に見せる */
    }
  </style>
</head>
<body>
  <section class="hero-banner">
    <div class="hero-container">
      <div class="company-name">合同会社ある</div>
      <h1 class="main-copy">
        可能性をつかむ場所が<br>ここにある。
      </h1>
      <p class="sub-copy">
        顧客のニーズを理解し、最高品質かつ最高の成果を提供することに全力を尽くします。
      </p>
    </div>
  </section>

  <section class="section-content">
    <h2 class="section-title">設立のオモイ</h2>
    <div class="content-text">
      <p>
        合同会社あるを創業したきっかけは、実の母親が金融詐欺まがいないわゆる、老後資金の搾取に遭ってしまったことがあったからです。
      </p>
      <p style="margin-top: 1.5rem;">
        自分自身が人材業界にて最高営業成績を出している一方で、身近な大切な人を守れなかったという悔しさが、この会社を立ち上げる原動力となりました。
      </p>
      <p style="margin-top: 1.5rem;">
        「ある」という名前には、ここにチャンスがある、ここに助けがある、ここに可能性がある、という想いを込めています。
      </p>
    </div>
  </section>
</body>
</html>
