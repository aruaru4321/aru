<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同会社ある | 可能性をつかむ場所がここにある。</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kosugi Maru', sans-serif; background-color: #fff; color: #333; margin: 0; padding: 0; line-height: 1.8; overflow-x: hidden; }
        
        /* ヒーローバナー */
        .hero-banner { background-color: #fade6b; padding: 5rem 2rem; position: relative; overflow: hidden; margin-top: 0; }
        .hero-container { max-width: 900px; margin: 0 auto; position: relative; z-index: 2; }
        .company-name-top { font-size: 1.7rem !important; border-bottom: 2px solid #333; display: inline-block !important; margin-bottom: 2.5rem; padding-bottom: 2px; font-weight: bold; }
        .main-copy { font-size: 2.8rem; font-weight: bold; line-height: 1.4; margin-bottom: 2rem; letter-spacing: 0.05em; position: relative; z-index: 3; }
        .sub-copy { font-size: 1.1rem; line-height: 1.8; max-width: 600px; position: relative; z-index: 3; }

        /* PCでのイラスト位置（頭を少し出す） */
        .floating-hero-image { position: absolute; right: -30px; top: -100px; width: 400px; height: auto; z-index: 1; mix-blend-mode: multiply; pointer-events: none; }
        
        .prevent-break { display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 各セクション共通 */
        .omoi-section { background: #fff; padding: 5rem 1rem 1rem; }
        .omoi-container { max-width: 800px; margin: 0 auto; position: relative; display: flex; align-items: flex-end; flex-wrap: wrap; }
        .omoi-text-wrapper { flex: 1; min-width: 320px; max-width: 650px; z-index: 2; margin-right: 15px; }
        .omoi-content p { margin-bottom: 1.5rem; font-size: 1.05rem; }
        
        .representative-frame { width: 220px; height: 220px; border-radius: 50%; border: 6px solid #fade6b; overflow: hidden; display: flex; justify-content: center; align-items: center; background-color: #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); z-index: 1; flex-shrink: 0; }
        .representative-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-container { max-width: 800px; margin: 0 auto; position: relative; padding: 0; }
        .underline-title { display: inline-block !important; border-bottom: 2px solid #333; margin-bottom: 0px !important; padding-bottom: 5px; line-height: 1.2; }
        
        .circle-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; position: relative; z-index: 2; }
        .business-circle { background: #fade6b; width: 250px; height: 250px; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-shadow: 0 6px 15px rgba(0,0,0,0.05); }
        .business-circle strong { font-size: 1.1rem; display: inline-block; margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        .business-circle a { color: inherit; text-decoration: none; display: flex; flex-direction: column; align-items: center; width: 100%; }
        .business-circle a:hover { opacity: 0.8; transform: scale(1.03); transition: 0.3s; }
        .check-link { background: #fff; color: #333; padding: 2px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; margin-top: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: inline-block; }

        .sns-icons-wrap { display: flex; align-items: center; gap: 25px; margin-top: 1.5rem; }
        .sns-link-icon { font-size: 55px; color: #fade6b; transition: 0.3s; vertical-align: middle; }
        .rappoclo-sns-logo { width: 55px; height: 55px; border-radius: 12px; background-color: #fade6b; padding: 5px; transition: 0.3s; object-fit: contain; }
        .sns-side-img { width: 180px; height: auto; mix-blend-mode: multiply; border-radius: 10px; }

        .recruit-link { display: block; background: #f9f9f9; padding: 1.2rem; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid #fade6b; transition: 0.3s; color: #333; text-decoration: none; }
        
        .contact-form { background-color: #fcfcfc; padding: 2.5rem; border-radius: 15px; border: 1px solid #eee; margin-bottom: 3rem; }
        .button.is-primary-custom { background-color: #fade6b; color: #333; font-weight: bold; border: none; cursor: pointer; }

        .section-spacer { height: 4rem; clear: both; }
        .title-under-spacer { height: 1.5rem; }

        /* --- スマホ専用メディアクエリ（修正版） --- */
        @media screen and (max-width: 1024px) {
            .hero-banner { padding: 3rem 1.2rem; }
            .company-name-top { font-size: 1.3rem !important; margin-bottom: 1.2rem; }
            .main-copy { font-size: 1.7rem; margin-bottom: 1.2rem; }
            
            /* ①画像の位置：TOPにピッタリくっつける */
            .floating-hero-image { 
                width: 260px; 
                right: -40px; 
                top: 0 !important; /* 一番上へ */
                opacity: 0.5; 
            }

            /* ②改行の修正：スマホでも指定位置で改行 */
            .sub-copy { 
                font-size: 0.9rem; /* 文字サイズを少し下げて一行の収まりを良くする */
                line-height: 1.7; 
                word-break: break-all;
            }
            /* スマホでも改行を生かす（PCと共通のbrを有効に） */
            .sub-copy br { display: block; }

            .prevent-break { font-size: 0.9rem; white-space: normal; }
            .sns-side-img { display: none; }
            .omoi-text-wrapper { margin-right: 0; }
            .representative-frame { margin: 2rem auto 0; width: 180px; height: 180px; }
            .business-circle { width: 100%; max-width: 260px; height: 210px; }
        }
    </style>
</head>
<body>
    <section class="hero-banner">
        <div class="hero-container">
            <div class="hero-text-content">
                <div class="company-name-top">合同会社ある</div>
                <h1 class="main-copy">可能性をつかむ場所が<br>ここにある。</h1>
                <p class="sub-copy">顧客のニーズを理解し、<br>最高品質かつ最高の成果を提供することに全力を尽くします。</p>
            </div>
            <img src="https://drive.google.com/thumbnail?id=1lWyRNISZJxZLzRvbTYUkaKgV54ZQnRfl&sz=w1000" class="floating-hero-image">
        </div>
    </section>

    <section class="omoi-section">
        <div class="omoi-container">
            <div class="omoi-text-wrapper">
                <h3 class="title is-4 underline-title">設立のオモイ</h3>
                <div class="omoi-content mt-5">
                    <p>合同会社あるを創業したきっかけは、</p>
                    <p class="prevent-break">実の母親が金融詐欺に遭い、老後資金を全て失ったことです。</p>
                    <p style="white-space: nowrap;">金融詐欺を通して「悪用された営業」に対し激しい憤りを感じました。</p>
                    <p>世界から詐欺を少しでもなくしたいと思い、弊社では<br>
