<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="google-site-verification" content="-064rE3D7Vs71C1Jp-knjbdAgcoATSEz_gepR37DXGM" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合同会社ある | 可能性をつかむ場所がここにある。</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      line-height: 1.6;
    }
    .top-spacer {
      height: 40px;
      background-color: #fff;
      width: 100%;
    }
    .hero-banner {
      background-color: #fade6b;
      padding: 3rem 1.5rem;
      position: relative;
      overflow: hidden;
      min-height: 70vh;
      display: flex;
      align-items: center;
    }
    .hero-container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      width: 100%;
    }
    .company-name {
      font-size: 1.5rem;
      font-weight: bold;
      display: inline-block;
      border-bottom: 2px solid #333;
      margin-bottom: 2rem;
    }
    /* メインコピー：スマホとPCでサイズを切り替え */
    .main-copy {
      font-size: 2.2rem; /* スマホ用 */
      font-weight: bold;
      line-height: 1.3;
      margin-bottom: 2rem;
      word-break: keep-all;
      overflow-wrap: break-word;
    }
    @media screen and (min-width: 769px) {
      .main-copy {
        font-size: 4rem; /* PC用 */
      }
      .hero-banner {
        padding: 5rem 2rem;
      }
    }
    .sub-copy {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 3rem;
    }
    .illustration-right {
      position: absolute;
      right: -20px;
      bottom: -10px;
      width: 250px;
      opacity: 0.8;
      z-index: 1;
    }
    @media screen and (min-width: 769px) {
      .illustration-right {
        right: 5%;
        bottom: 5%;
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="top-spacer"></div>
  <section class="hero-banner">
    <div class="hero-container">
      <div class="company-name">合同会社ある</div>
      <h1 class="main-copy">
        可能性をつかむ場所が<br>ここにある。
      </h1>
      <p class="sub-copy">
        顧客のニーズを理解し、<br>
        最高品質かつ最高の成果を提供することに全力を尽くします。
      </p>
    </div>
    <div class="illustration-right">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#333" d="M40,160 Q80,20 160,160" stroke="#333" stroke-width="2" fill="none" />
      </svg>
    </div>
  </section>
</body>
</html>
