<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>合同会社ある | 可能性をつかむ場所がここにある。</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* =====================
   Base
===================== */
body {
  font-family: 'Kosugi Maru', sans-serif;
  margin: 0;
  color: #333;
  line-height: 1.8;
  overflow-x: hidden;
}

/* =====================
   Hero
===================== */
.hero-banner {
  background-color: #fade6b;
  padding: 5rem 1.5rem;
  position: relative;
}

.hero-container {
  max-width: 900px;
  margin: 0 auto;
  position: relative;
}

.company-name-top {
  font-size: 1.6rem;
  border-bottom: 2px solid #333;
  display: inline-block;
  margin-bottom: 2.5rem;
  font-weight: bold;
}

.main-copy {
  font-size: clamp(1.9rem, 5vw, 2.8rem);
  font-weight: bold;
  line-height: 1.35;
  margin-bottom: 1.8rem;
}

.sub-copy {
  font-size: clamp(0.95rem, 2.5vw, 1.1rem);
  max-width: 38ch;
}

/* PC専用改行 */
.pc-only {
  display: inline;
}

.floating-hero-image {
  position: absolute;
  right: -30px;
  top: -80px;
  width: 380px;
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* =====================
   想い
===================== */
.omoi-section {
  padding: 5rem 1.5rem 1rem;
}

.omoi-container {
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  gap: 2rem;
}

.omoi-text-wrapper {
  flex: 1;
}

.omoi-content p {
  margin-bottom: 1.4rem;
}

.prevent-break {
  white-space: nowrap;
}

.representative-frame {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 6px solid #fade6b;
  overflow: hidden;
  flex-shrink: 0;
}

.representative-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* =====================
   事業内容
===================== */
.card-container {
  max-width: 900px;
  margin: 0 auto;
}

.circle-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.business-circle {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: #fade6b;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  text-align: center;
}

.business-circle strong {
  display: block;
  border-bottom: 1px solid #333;
  margin-bottom: 0.5rem;
}

/* =====================
   SNS
===================== */
.latest-info-flex {
  display: flex;
  justify-content: space-between;
  gap: 2rem;
  flex-wrap: wrap;
}

.sns-link-icon {
  font-size: 48px;
  color: #fade6b;
}

/* =====================
   Footer
===================== */
footer {
  padding: 2rem 1rem;
  text-align: center;
  font-size: 0.9rem;
}

/* =====================
   Responsive
===================== */
@media screen and (max-width: 768px) {

  .floating-hero-image {
    position: static;
    display: block;
    margin: 2rem auto 0;
    width: 260px;
  }

  .pc-only {
    display: none;
  }

  .prevent-break {
    white-space: normal;
  }

  .omoi-container {
    flex-direction: column;
    align-items: center;
  }

  .representative-frame {
    width: 220px;
    height: 220px;
    margin-top: 1.5rem;
  }

  .latest-info-flex {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<section class="hero-banner">
  <div class="hero-container">
    <div class="company-name-top">合同会社ある</div>

    <h1 class="main-copy">
      可能性をつかむ場所が<br>
      ここにある。
    </h1>

    <p class="sub-copy">
      顧客のニーズを理解し、<br class="pc-only">
      最高品質かつ最高の成果を提供することに全力を尽くします。
    </p>

    <img src="https://drive.google.com/thumbnail?id=1lWyRNISZJxZLzRvbTYUkaKgV54ZQnRfl&sz=w1000"
         class="floating-hero-image">
  </div>
</section>

<section class="omoi-section">
  <div class="omoi-container">
    <div class="omoi-text-wrapper">
      <h3 class="title is-4">設立のオモイ</h3>
      <div class="omoi-content mt-4">
        <p>合同会社あるを創業したきっかけは、</p>
        <p class="prevent-break">
          実の母親が金融詐欺に遭い、老後資金を全て失ったことです。
        </p>
      </div>
    </div>

    <div class="representative-frame">
      <img src="https://drive.google.com/thumbnail?id=1xHViutep87Injjbt8FxJLeXVTu3l7CQJ&sz=w1000">
    </div>
  </div>
</section>

<footer>
  © 2026 <strong>合同会社ある</strong>
</footer>

</body>
</html>
